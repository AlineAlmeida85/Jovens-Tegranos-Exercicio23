<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>EXERCÍCIO 23</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="page-header">EXERCÍCIO 23</h1>
                <p>Leia dois valores inteiros X e Y. A seguir, calcule e mostre a soma dos
                    números ímpares entre eles.</p>                                
                <p>Exemplo:<br>
                    Digite dois números:<br>
                    <span style="color: red;">2</span><br>
                    <span style="color: red;">9</span><br>
                    SOMA DOS ÍMPARES = 15<br></p>
                    
            </div>
        </div>
        <div class="container formulario">
            <form>
                <p>Digite dois números:</p> 
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"></span>
                        <input id="v1" type="number" class="form-control" aria-describedby="sizing-addon1">
                        <span class="input-group-addon"></span> 
                    </div>                  
                </div>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon"></span>
                        <input id="v2" type="number" class="form-control" aria-describedby="sizing-addon1">
                        <span class="input-group-addon"></span> 
                    </div>                  
                </div>                                                                                                         
                <button type="button" class="btn btn-info" onclick="somar()">Somar</button>
            </form>
        </div>
        <br>
        <div class="container formulario" id="form2">
            <form>
                <div class="form-group">
                    <div class="input-group input-group-md">
                        <span class="input-group-addon">SOMA DOS ÍMPARES: </span>                
                        <p class="form-control" id="res"></p>
                        <span class="input-group-addon"></span>                    
                    </div>            
                </div>                                             
            </form>      
        </div>
        <div class="jumbotron">
            <div class="container">
                <p>Espero que  tenha gostado! Feito por Aline Almeida ❤️</p>             
            </div>
        </div>
        <script src="./script.js"></script>     
    </body>
</html>
